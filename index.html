<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button, input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }

        input {
            border: 1px solid #ccc;
            width: 80%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .download-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Download Test</h1>
        <p>Enter the file name you want to download:</p>
        <input name="files" type="file" id="file-name-input" placeholder="Enter file name here..." multiple />
        <button id="download-btn">Download File</button>
        <a id="download-link" class="download-link" href="#" download hidden>Download Link</a>
    </div>

    <script>
        document.getElementById('download-btn').addEventListener('click', function () {
            const fileName = document.getElementById('file-name-input').value;
            if (!fileName) {
                alert('Please enter a file name.');
                return;
            }

            const downloadLink = document.getElementById('download-link');
            downloadLink.href = `http://localhost:3000/file/download/${fileName}`;
            downloadLink.setAttribute('download', fileName);
            downloadLink.click();
        });
    </script>
</body>
</html>
